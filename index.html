<html>
  <head>
    <title>
      Do you love me?
    </title>
  </head>
  
  <body style="display:flex; flex-direction:column; align-items:center; justify-content:center; padding-top: 50%; margin:0;">
    <div style="font-size:2vh; font-weight:900;">
      Do you love me?
    </div>
    <div style="display:flex; flex-direction:row;">
      <button id="yes" style="font-size: 2vh;">
      Yes
    </button>
    <button id="no" style="font-size: 2vh;">
      No
    </button>
    </div>
    
    
    <script>
      let noButton = document.getElementById("no")
      let yesButton = document.getElementById("yes")
      noButton.addEventListener("click", () => {
      var width = (Math.random() * (window.clientWidth()-noButton.clientWidth))
      var height = (Math.random() * (window.clientHeight()-noButton.clientHeight))
        noButton.style.width=`${width}px`
        noButton.style.height=`${height}px`
      })
      yesButton.addEventListener("click", () => {
        alert("You sure? NOOOOOO")
      })
    </script>
  </body>
</html>
